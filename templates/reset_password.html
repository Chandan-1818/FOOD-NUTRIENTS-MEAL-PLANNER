<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .reset-container {
            max-width: 400px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #4e73df;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .app-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .app-logo h1 {
            font-size: 24px;
            color: #4e73df;
        }
        .password-strength {
            font-size: 12px;
            margin-top: 5px;
        }
        .password-strength.weak {
            color: #dc3545;
        }
        .password-strength.medium {
            color: #ffc107;
        }
        .password-strength.strong {
            color: #28a745;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container reset-container">
        <div class="app-logo">
            <h1>Food Insight</h1>
            <p class="text-muted">Reset Your Password</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <h2 class="form-title">Reset Password</h2>
        
        <form action="{{ url_for('reset_password', token=token) }}" method="post" id="resetForm">
            <div class="mb-3">
                <label for="password" class="form-label required-field">New Password</label>
                <input type="password" class="form-control" id="password" name="password" 
                       required minlength="6" autofocus>
                <small class="form-text text-muted">Password must be at least 6 characters long</small>
                <div class="password-strength" id="passwordStrength"></div>
            </div>
            
            <div class="mb-3">
                <label for="confirm_password" class="form-label required-field">Confirm New Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                       required minlength="6">
                <div class="text-danger" id="passwordMatch" style="display: none; font-size: 12px; margin-top: 5px;">
                    Passwords do not match
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Reset Password</button>
            
            <div class="back-link">
                <p><a href="{{ url_for('login') }}">‚Üê Back to Login</a></p>
            </div>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordMatch = document.getElementById('passwordMatch');
        const form = document.getElementById('resetForm');
        
        // Password strength checker
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = '';
            let strengthClass = '';
            
            if (password.length === 0) {
                strength = '';
            } else if (password.length < 6) {
                strength = 'Weak - Password must be at least 6 characters';
                strengthClass = 'weak';
            } else if (password.length < 8) {
                strength = 'Medium - Consider using more characters';
                strengthClass = 'medium';
            } else {
                strength = 'Strong password';
                strengthClass = 'strong';
            }
            
            passwordStrength.textContent = strength;
            passwordStrength.className = 'password-strength ' + strengthClass;
        });
        
        // Password match checker
        function checkPasswordMatch() {
            if (confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
                passwordMatch.style.display = 'block';
                confirmPasswordInput.setCustomValidity('Passwords do not match');
            } else {
                passwordMatch.style.display = 'none';
                confirmPasswordInput.setCustomValidity('');
            }
        }
        
        passwordInput.addEventListener('input', checkPasswordMatch);
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);
        
        // Form validation
        form.addEventListener('submit', function(e) {
            if (passwordInput.value !== confirmPasswordInput.value) {
                e.preventDefault();
                passwordMatch.style.display = 'block';
                confirmPasswordInput.focus();
            }
        });
    </script>
</body>
</html>
